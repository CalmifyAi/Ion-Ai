<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OMNIS AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#2a004f,#05000b);
  color:#eee;
  overflow-x:hidden;
}

/* MATRIX BACKGROUND (CLEAN) */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* GLASS CARD */
.glass{
  background:linear-gradient(145deg,rgba(180,120,255,.15),rgba(50,0,90,.35));
  backdrop-filter:blur(28px);
  border-radius:30px;
  border:1px solid rgba(200,160,255,.3);
  box-shadow:0 0 120px rgba(160,90,255,.4);
}

/* HERO */
#hero{
  max-width:1200px;
  margin:90px auto;
  padding:60px;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:50px;
}

.logo{
  font-family:'Orbitron',sans-serif;
  letter-spacing:5px;
  color:#d9b6ff;
}

nav button{
  background:none;
  border:none;
  color:#ccc;
  font-size:14px;
  cursor:pointer;
}
nav button:hover{color:#d9b6ff}

.hero-grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:50px;
  align-items:center;
}

.hero-text h1{
  font-family:'Orbitron',sans-serif;
  font-size:3.4rem;
}
.hero-text span{
  color:#b98cff;
  text-shadow:0 0 30px #b98cff;
}
.hero-text p{
  margin:25px 0;
  opacity:.9;
}
.hero-text button{
  padding:18px 46px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#7b4bff,#c77dff);
  color:white;
  cursor:pointer;
  font-size:16px;
  box-shadow:0 0 45px rgba(160,90,255,.7);
}

.hero-ai img{
  width:100%;
  border-radius:26px;
  box-shadow:0 0 120px rgba(160,90,255,.6);
}

/* APP */
#app{
  display:none;
  max-width:900px;
  margin:90px auto;
  padding:60px;
}

textarea{
  width:100%;
  min-height:140px;
  padding:22px;
  border-radius:22px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(190,140,255,.35);
  color:white;
  font-size:15px;
  outline:none;
}

.analyze{
  margin-top:30px;
  padding:18px 44px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#7b4bff,#c77dff);
  color:white;
  cursor:pointer;
  box-shadow:0 0 40px rgba(160,90,255,.7);
}

.result{
  margin-top:40px;
  padding:35px;
  border-radius:26px;
  background:rgba(255,255,255,.06);
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="hero" class="glass">
  <nav>
    <div class="logo">OMNIS AI</div>
    <div>
      <button onclick="home()">HOME</button>
      <button onclick="enter()">ENTER</button>
    </div>
  </nav>

  <div class="hero-grid">
    <div class="hero-text">
      <h1>God-Level <span>Artificial Intelligence</span></h1>
      <p>A cinematic AI system that analyzes any subject with clarity, depth, and intelligence.</p>
      <button onclick="enter()">GET STARTED</button>
    </div>
    <div class="hero-ai">
      <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=900">
    </div>
  </div>
</div>

<div id="app" class="glass">
  <h2>SUBJECT ANALYSIS</h2>
  <textarea id="input" placeholder="Describe an idea, image, concept, or system..."></textarea>
  <button class="analyze" onclick="analyze()">RUN AI ANALYSIS</button>
  <div id="output" class="result"></div>
</div>

<script>
/* MATRIX (SMOOTH) */
const c=document.getElementById("matrix"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const font=16,cols=c.width/font;
const drops=Array(Math.floor(cols)).fill(1);

setInterval(()=>{
  x.fillStyle="rgba(0,0,0,.08)";
  x.fillRect(0,0,c.width,c.height);
  x.fillStyle="#b98cff";
  x.font=font+"px monospace";
  drops.forEach((y,i)=>{
    x.fillText(chars[Math.random()*chars.length|0],i*font,y*font);
    drops[i]=y*font>c.height&&Math.random()>0.98?0:y+1;
  });
},45);

/* NAV */
function enter(){
  hero.style.display="none";
  app.style.display="block";
}
function home(){
  app.style.display="none";
  hero.style.display="block";
}

/* GOD AI ENGINE */
function analyze(){
  const t=input.value.toLowerCase();
  if(!t)return;

  const topics={
    technology:["AI","systems","automation","computation"],
    biology:["life","cells","evolution","neural processes"],
    space:["cosmos","gravity","time","expansion"],
    society:["power","culture","economics","collective behavior"],
    abstract:["patterns","meaning","emergence","structure"]
  };

  let domain="abstract";
  if(/ai|code|robot|system/.test(t))domain="technology";
  else if(/human|brain|dna|health/.test(t))domain="biology";
  else if(/space|planet|galaxy/.test(t))domain="space";
  else if(/people|society|economy|culture/.test(t))domain="society";

  const summary=[
    "This subject demonstrates layered complexity with interconnected elements.",
    "The concept operates through adaptive and evolving mechanisms.",
    "Multiple forces interact to create emergent outcomes."
  ];

  const insights=[
    "Long-term influence is significant.",
    "Scalability potential detected.",
    "System stability appears high.",
    "Ethical considerations may arise."
  ];

  output.innerHTML=`
    <h3>AI ANALYSIS COMPLETE</h3>
    <p><strong>Domain:</strong> ${domain.toUpperCase()}</p>
    <p><strong>Summary:</strong> ${summary[Math.random()*summary.length|0]}</p>
    <p><strong>Key Focus:</strong> ${topics[domain].join(", ")}</p>
    <p><strong>Insight:</strong> ${insights[Math.random()*insights.length|0]}</p>
    <p><strong>Confidence:</strong> ${(82+Math.random()*16).toFixed(1)}%</p>
    <p>Status: <span style="color:#7fffba">OPTIMAL</span></p>
  `;
}
</script>

</body>
</html>
